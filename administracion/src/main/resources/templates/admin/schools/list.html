<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/css/sb-admin.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Escuelas</title>
</head>
<body id="page-top" class="back">
    <!--/*@thymesVar id="schoolList" type="com.uca.capas.administracion.domain.School"*/-->
    <div class="container">
        <h1>
            Escuelas
        </h1>
        <table class="table">
            <thead>
            <tr>
                <th>
                    Accion
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Municipio
                </th>
            </tr>
            </thead>
            <tbody>
            <tr
                th:each="school: ${schoolList}"
            >
                <td
                >
                    <button
                        class="btn btn-primary"
                        title="edit"
                        th:onclick="showItem([[${school.getId()}]])"
                        type="button"
                    >
                        <i class="fas fa-edit"></i>
                    </button>
                </td>
                <td
                    th:text="*{school.getName()}"
                ></td>
                <td
                    th:text="*{school.getMunicipality().getName()}"
                ></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script lang="js">
        function showItem(item) {
            console.log(item)
            window.location = `escuelas/${item}`
        }
    </script>
</body>
</html>
