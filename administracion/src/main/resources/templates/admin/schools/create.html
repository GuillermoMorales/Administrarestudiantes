<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/css/sb-admin.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Agregar Materias</title>
</head>
<body id="page-top" class="back">
    <!--/*@thymesVar id="school" type="com.uca.capas.administracion.domain.School"*/-->
    <!--/*@thymesVar id="municipalities" type="com.uca.capas.administracion.domain.Municipality"*/-->
    <div class="container">
        <form
            th:action="@{/escuelas/add}"
            method="post"
            th:object="${school}"
        >
            <h1>
                Agregar escuela
            </h1>

            <label>
                Nombre
                <input
                    class="form-control"
                    th:value="${school.getName()}"
                    th:field="*{name}"
                />
                <span th:errors="*{name}" style="color:#DE0000"></span>
            </label>
            <br>

            <label>
                Municipio
                <select
                    id="municipality"
                    class="form-control"
                    onchange="filterSchools()"
                    th:field="*{municipality_fk}"
                >
                    <option th:each="municipality : ${municipalities}"
                            th:value=${municipality.getMunicipality_id()}
                            th:text="${municipality.name}"
                    >
                    </option>
                    <span th:errors="*{municipality_fk}" style="color:#DE0000"></span>
                </select>
            </label>
            <hr>

            <button
                type="button"
                class="btn btn-secondary"
                onclick="goBack()"
            >
                Regresar
            </button>
            <button
                name="id"
                th:value="*{getId()}"
                class="btn btn-primary"
            >
                Agregar
            </button>
        </form>
    </div>

    <script lang="js" defer th:inline="javascript">
        function goBack() {
            window.location = '/materias';
        }
    </script>

</body>
</html>
