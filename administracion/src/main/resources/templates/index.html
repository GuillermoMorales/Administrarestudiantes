<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/sb-admin.css" rel="stylesheet">
<link href="css/sb-admin.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body id="page-top" class="back">

	<div class="container-fluid">

		<div class="card mb-4">
			<div class="card-body">

				<form class="col-12" th:action="@{/login}" method="post">
					<div class="form-group" id="user-group">
						<label class="small mb-1" for="username">Usuario:</label> <input
							class="form-control py-4" style="width: 400px"
							placeholder="Nombre de usuario" name="username" />
					</div>


					<div class="form-group" id="contrasena-group">
						<label class="small mb-1" for="pass">Contrase√±a:</label> <input
							type="password" class="form-control" placeholder="Contrasena"
							name="pass" />
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Ingresar">
					</div>
				</form>
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
					Invalid username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success"
					role="alert">You have been logged out.</div>
			</div>
		</div>
	</div>
</body>
</html>
