<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/css/sb-admin.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Materias cursadas</title>
</head>
<body id="page-top" class="back">
    <!--/*@thymesVar id="subjects" type="com.uca.capas.administracion.domain.Subject"*/-->
    <div class="container">
        <h1 th:text="*{expedient.getName()}">
                
            
        </h1>

        <table class="table">
            <thead>
            <tr>
                <th>
                    Accion
                </th>
                <th>
                    Materia
                </th>
                <th>
                    Anio
                </th>
                <th>
                    Ciclo
                </th>
                <th>Nota</th>
                
                <th>Resultado</th>
            </tr>
            </thead>
            <tbody>
            <tr
                th:each="subject_expedient: ${subject_expedients}"
            >
                <td
                >
                 <button
                        class="btn btn-primary"
                        title="Editar Materia"
                        th:onclick="editSubject([[${s_expedient.getId()}]])"
                        type="button"
                    >
                        <i class="fas fa-edit"></i>
                    </button>
            
                   
                </td>
                <td
                   th:text="*{s_expedient.getSemester()}"
                ></td>
                <td
                    th:text="*{s_expedient.getYear()}"
                ></td>
                <td
                   th:text="*{s_expedient.getSemester()}"
                ></td>
                <td
                   th:text="*{s_expedient.getScore()}"
                ></td>
                <td
                  th:text="*{s_expedient.getResult()}" 
                ></td>
                <td
                   
                ></td>
            </tr>
            </tbody>
        </table>
         <a href="/userExpedient">Regresar</a>
    </div>

    <script lang="js">
        function subject(item) {
            window.location = `expedientSubject/${item}`
        }

        function editSubject(item) {
        	window.location = `editSubject/${item}`
        }

    </script>
    
    
    
     
</body>
</html>
